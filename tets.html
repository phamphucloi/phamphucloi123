    <div class="banco"></div>

    <script type="text/javascript">
        var S = prompt("Nhập số lượng ô mà m thích: ", 10);

        var them = '';

        var co = 0;

        

        for(var i = 1; i <= S; i++){
            them += `<div class="oco"></div>`
        }

        $(".banco").html(them);
        //css cho bàn cờ
        // $(".banco").css("background", "red");
        // $(".banco").css("width", "3000px");

        
        //css cho ô cờ
        $(".oco").css("width", "30px");
        $(".oco").css("height", "30px");
        $(".oco").css("border", "1px solid black");
        $(".oco").css("background", "red");
        $(".oco").css("float", "left");

        $(".oco").click(function() {

            var checkEmpty = $(this).html();

            if(checkEmpty==''){
                if(co % 2 != 0){
                    $(this).html("X").css("color", "white");
                }
                else{
                    $(this).html("O").css("color", "black");
                }

                co++;
            }else{
                alert("Mày định ăn gian hả ((: ");
            }
        });



    </script>
